<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make or Take</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/709d1e85f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <h1 class="title">Welcome to</h1>
           <pre> <h1 class="title"><span><i class="fa-solid fa-fire-burner" style="color: #878b92;"></i></span> Make or Take <span><i class="fa-solid fa-utensils" style="color: #676a6f;"></i></span></h1></pre>
            <h2 class="subtext">the recipe book which is for you whenever your feeling lazy or like a chef</h2
            
            <h3>
                <div class="basket">
                    <h2>Your Basket</h2>
                    <p>Total: <span id="total">$0</span></p>
                </div>
            </h3>
    </div>

    <div class="selections">
    <h2 id="select-prompt">Please select your recipe / order</h2>

    <ul>
      <li>
          <div class="pulse-element">Pasta <span>£6.50</span> 
              <div><img class="img" src="https://images.unsplash.com/photo-1611270629569-8b357cb88da9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"></div> 
              <button data-price="6.50" class="buy-button">Buy Now</button> 
              <button class="buy-button" data-price="0"><a href="Pasta.html">Recipe</a></button>
          </div>
      </li>
      <li>
          <div class="pulse-element">Pizza <span>£11.99</span> 
              <div><img class="img" src="https://images.unsplash.com/photo-1574071318508-1cdbab80d002?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1769&q=80"></div> 
              <button data-price="11.99" class="buy-button">Buy Now</button> 
              <button class="buy-button" data-price="0"><a href="Pizza.html">Recipe</a></button>
          </div>
      </li>
      <li>
          <div class="pulse-element">Curry <span>£7.69</span> 
              <div><img class="img" src="https://images.unsplash.com/photo-1574484284002-952d92456975?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"></div> 
              <button data-price="7.69" class="buy-button">Buy Now</button> 
              <button class="buy-button" data-price="0"><a href="Curry.html">Recipe</a></button>
          </div>
      </li>
  </ul>

    </div>

    
    

    

    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
    const buyButtons = document.querySelectorAll(".buy-button");
    const totalElement = document.getElementById("total");
    let totalAmount = 0;

    buyButtons.forEach(button => {
        button.addEventListener("click", function() {
            const price = parseFloat(button.getAttribute("data-price")); // Parse as a float
            totalAmount += price;
            totalElement.textContent = `$${totalAmount.toFixed(2)}`; // Ensure two decimal places
        });
    });
});

const pulseItem = document.getElementById("pulse-item");

pulseItem.addEventListener("click", function() {
    pulseItem.classList.add("clicked");
    pulseItem.addEventListener("animationend", function() {
        pulseItem.classList.remove("clicked");
    }, { once: true });
});


    </script>
    <footer><a href="https://github.com/ShoddyTerror463/Make-or-Take.git">Link to repo</a></footer>

    <svg style="display: none;">
        <defs>
          <filter id="noise">
            <feTurbulence
              baseFrequency="0.7,0.8"
              seed="0"
              type="fractalNoise"
              result="static"
            >
              <animate
                attributeName="seed"
                values="0;100"
                dur="800ms"
                repeatCount="1" 
                begin="card.mouseenter"                           
              />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="static">
              <animate
                attributeName="scale"
                values="0;40;0"
                dur="800ms"
                repeatCount="1" 
                begin="card.mouseenter"                           
              />
            </feDisplacementMap>
          </filter>  
        </defs>
      </svg>
</body>
</html>
